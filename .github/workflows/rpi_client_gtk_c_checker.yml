name: rpi_client_gtk_c_checker
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install env
      id: install_env
      run: |
        sudo apt-get install -y libtool-bin
        sudo apt-get install -y intltool
        sudo apt-get install -y libgtk-3-dev
        sudo apt-get install -y sqlite3
        sudo apt-get install -y libsqlite3-dev
    - name: autogen
      run: |
        cd rpiclient
        ./autogen.sh
    - name: make
      run: |
        cd rpiclient
        make
    - name: make check
      run: |
        cd rpiclient
        make check
    - name: make distcheck
      run: |
        cd rpiclient
        make distcheck
